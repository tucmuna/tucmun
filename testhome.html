<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - TUCMUN I</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Elbasan&display=swap" rel="stylesheet">
    <style>
        /* Main Style Variables */
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e3a8a;
            --accent-color: #3b82f6;
            --text-color: #f8fafc;
            --light-bg: rgba(41, 54, 84, 0.8);
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Reset and Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            font-family: "Judson", serif;
            background: linear-gradient(to bottom, #0a1832, #1e3a8a, #2563eb);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            flex: 1;
        }

        /* Header Styles */
        header {
            background-color: rgba(41, 54, 84, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50px;
            width: 100px; /* Initially narrow */
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: width 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        header:hover {
            width: 300px; /* Expand the width on hover */
        }

        nav {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-right: 20px;
            white-space: nowrap;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav:hover ul {
            opacity: 1; /* Show the menu on hover */
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .menu-item {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30,58,138,0.95);
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .dropdown li {
            padding: 10px 15px;
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }

        .dropdown li a {
            color: #f1f5f9;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .dropdown li:hover {
            background-color: #334155;
        }

        .dropdown.active {
            display: block;
        }

        .hero {
            height: 100vh;
            padding-top: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding-top: 80px;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
            border-radius: 20px;
            background-color: rgba(41, 54, 84, 0.8);
            backdrop-filter: blur(5px);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.1rem;
            color: #cfd8dc;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">TUCMUN</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Contact</a></li>
                <li class="menu-item">
                    <a href="#">More</a>
                    <ul class="dropdown">
                        <li><a href="#">Sub-page 1</a></li>
                        <li><a href="#">Sub-page 2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to TUCMUN</h1>
                <p>Your journey starts here. Join us in our mission to create a better future through diplomacy.</p>
            </div>
        </section>
    </div>

    <script>
        // JavaScript for dropdown menu
        const dropdown = document.querySelector('.menu-item');
        dropdown.addEventListener('mouseenter', () => {
            const dropdownMenu = dropdown.querySelector('.dropdown');
            dropdownMenu.classList.add('active');
        });
        
        dropdown.addEventListener('mouseleave', () => {
            const dropdownMenu = dropdown.querySelector('.dropdown');
            dropdownMenu.classList.remove('active');
        });
    </script>

</body>
</html>
